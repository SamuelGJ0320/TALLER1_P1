<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!--<h1>Welcome to Home Page</h1> -->
<h1>Welcome to Home Page <font color = 'ffb900' >{{name}}</font></h1>
<h2>This is the full home page</h2>

<div class="container">
    <!--<h1>Welcome to Home Page</h1> -->
    <!--<h1>Welcome to Home Page <font color = 'ffb900' >{{name}}</font></h1> -->
    <!--<h2>This is the full home page</h2> -->
    <form action="">
        <div class="mb-3">
            <label for="searchNomy" class="form-label">
                Search for Nomy:
            </label>
            <input type="text" class="form-control" name="searchNomy"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for nomy in nomys %}
        <div v-form="nomy in nomys" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ nomy.image.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ nomy.title }}</h5>
                    <p class="card-text">{{ nomy.description }}</p>
                    {% if nomy.url %}
                    <a href="{{ nomy.url }}" class="btn btn.primary">
                        Nomy Link
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br />
    <br />
</div>
