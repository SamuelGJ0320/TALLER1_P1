{% extends 'base.html' %}
{% block content %}

<!--<h2>This is the full home page</h2> -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<div class="container"> <!-- mejora el espacio de la pagina-->
    <form action=""> <!-- especifica que el hacer clic en enviar. enviamos el formulario a la misma pagina-->
        <div class="mb-3"> <!--agrega espacio de 3 unidades-->
            <label for="searchNomy" class="form-label"> <!--asocia un texto descriptivo con un campo de entrada en un formulario-->
                Seacrh for Nomy:
            </label>
            <input type="text" class="form-control" name="searchNomy"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- define una fila en una cuadricula con una columna en pantalla extra pequeÃ±a-->
        {% for nomy in nomys %}
        <div v-for="nomy in nomys" class="col">
            <div class="card">
                <img src="{{ nomy.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ nomy.title}}</h5>
                    <p class="card-text">{{ nomy.description}}</p>
                    {% if nomy.url %}
                    <a href="{{ nomy.url }}" class="btn btn-primary">Nomy Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
    <br/>
    <br/>
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your emnail: </label>
            <input type="email" class="form-control" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock content %}
